<H1 class="text-success text-center">Live angular</H1>

<!--diretivas de atributo-->
<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
    [ngClass]="{custon: count >= 5}"
>
    <h2 class="text-center">Contador:{{count}}</h2>
</div>

<!--diretivas Estruturais-->

<h2 *ngIf="count > 7; else menor">O contador passou de 7</h2>

<ng-template #menor>
    <h2>O contador e menor que 7</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
    <li class="list-group-item"
    *ngSwitchCase="3"
>        
    É igual a 3
</li>
    <li class="list-group-item"
    *ngSwitchCase="5"
>        
    É igual a 5
</li>
    <li class="list-group-item"
    *ngSwitchCase="8"
>        
    É igual a 8
</li>
    <li class="list-group-item"
    *ngSwitchDefault
>        
    Esse é o Default
</li>
</ul>

<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
    <li class="list-group-item"
    *ngFor="let pessoa of pessoas"
    >
    O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
    </li>
</ul>

<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
    <ng-template ngFor let-pessoa [ngForOf] = "pessoas">
        <li class="list-group-item">
        O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
        </li>
    </ng-template>
</ul>

<!--Como enviar dados do typescript pro view e vise e versa-->
<div class="col-4 mx-auto my-3">
    <h3 appMarcaTexto corDeFundo="blue" corDeTexto="black"> {{nome}}</h3> <!--Usando o double Mustache-->

    <button class="btn btn-success"(click)="clicou('cassio')">Clique</button>
</div>

<!-- two way data biding quando eu faço a comunicação entre view e logica-->
<div class="col-4 mx-auto">
    <input type="text" class="form-control" 
    placeholder="Digite alguma coisa"
    [(ngModel)] = "text"
    >
    <h4>saida:{{text}}</h4>
</div>
